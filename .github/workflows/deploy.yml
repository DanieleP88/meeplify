name: Deploy to OVH

on:
  push:
    branches: [ "main" ]

concurrency:
  group: deploy-production
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH key and known_hosts
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/id_deploy
          chmod 600 ~/.ssh/id_deploy
          ssh-keyscan -H "${{ secrets.SERVER_HOST }}" >> ~/.ssh/known_hosts

      - name: Test SSH connectivity
        run: |
          ssh -i ~/.ssh/id_deploy -o StrictHostKeyChecking=yes \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "echo Connected && hostname && whoami && mkdir -p '${{ secrets.SERVER_PATH }}'"

      - name: Deploy with rsync
        run: |
          rsync -azv --delete \
            --exclude='.git*' \
            --exclude='.github*' \
            --exclude='node_modules/' \
            --exclude='vendor/' \
            --exclude='tests/' \
            --exclude='**/*.env' \
            --exclude='**/.env' \
            --exclude='.env' \
            --exclude='README.md' \
            -e "ssh -i ~/.ssh/id_deploy -o StrictHostKeyChecking=yes" \
            ./ ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:"${{ secrets.SERVER_PATH }}/"
